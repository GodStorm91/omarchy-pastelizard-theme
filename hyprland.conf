# ────────────────────────────────────────────────────────────
# Pastelizard Theme for Hyprland
# Enchanted pastel workspace
# ────────────────────────────────────────────────────────────

$accentColor = rgba(9B8EC5ee) rgba(9B8EC5ee) 45deg
$inactiveBorder = rgba(9B8EC544)

general {
    col.active_border = $accentColor
    col.inactive_border = $inactiveBorder
    border_size = 2
    gaps_in = 4
    gaps_out = 8
}

group {
    col.border_active = $accentColor
}

decoration {
    rounding = 12
    rounding_power = 3
    blur {
        enabled = yes
        size = 3
        passes = 2
    }
    shadow {
        enabled = yes
        render_power = 16
        range = 20
        color = rgba(C9A8D466)
    }
}

animations {
    enabled = yes
    bezier = easeMagic, 0.0, 0.0, 1.0, 1.0
    bezier = easeOut, 0, 0, 1, 1
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    animation = windowsIn, 1, 6, easeMagic, popin 80%
    animation = windowsOut, 1, 5, easeMagic, popin 90%
    animation = windowsMove, 1, 3, easeMagic, slide
    animation = border, 1, 3, easeOut
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

layerrule = noanim, 1, waybar
layerrule = blur, 1, waybar
