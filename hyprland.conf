## Pastelizard Theme for Hyprland
## Enchanted pastel workspace

$accentColor = rgba(9B8EC5ee)
$accent = rgba(9B8EC5ee)
$text = rgba(4A4458ff)
$bg = rgba(F8F6FFff)
$border = rgba(9B8EC5aa)
$windowBorder = rgba(C9A8D4ff)
$inactiveBg = rgba(F8F6FFaa)

## Window decorations
decoration {
  rounding = 12
  active_border_color = $windowBorder
  inactive_border_color = rgba(9B8EC544)
  border_size = 2
  col.border_active = $windowBorder
  col.border_inactive = rgba(9B8EC544)
  drop_shadow = true
  shadow_range = 20
  shadow_color = rgba(C9A8D460)
  dim_inactive = true
  dim_strength = 0.1
}

## Animations
animations {
  enabled = true
  bezier = easeMagic, 0.0, 0.0, 1.0, 1.0
  animation = windows, 1, 6, easeMagic, pop
  animation = windowsIn, 1, 6, easeMagic, pop
  animation = windowsOut, 1, 5, easeOut, pop
  animation = fade, 1, 4, easeOut
  animation = border, 1, 3, easeOut
}

## Layer rules (for Waybar, etc.)
layerrule = noanim, waybar
layerrule = blur, waybar
