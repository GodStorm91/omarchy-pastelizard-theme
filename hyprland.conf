## Pastelizard Theme for Hyprland
## Enchanted pastel workspace

$accentColor = rgba(9B8EC5ee)
$accent = rgba(9B8EC5ee)
$text = rgba(4A4458ff)
$bg = rgba(F8F6FFff)
$border = rgba(9B8EC5aa)
$windowBorder = rgba(C9A8D4ff)
$inactiveBorder = rgba(9B8EC544)

## General settings
general {
  border_size = 2
  no_border_on_floating = false
  extend_border_grab_area = 4
  disable_autoreload = true
  layout = dwindle
  gaps_in = 4
  gaps_out = 8
  col_inactive_border = $inactiveBorder
  col_active_border = $windowBorder
}

## Window decorations
decoration {
  rounding = 12
  multisample_edges = true
  drop_shadows = true
  shadow_ignore_window = true
  shadow_offset = 0, 4
  shadow_range = 20
  shadow_color = rgba(C9A8D460)
  dim_inactive = true
  dim_strength = 0.1
}

## Animations
animations {
  enabled = true
  bezier = easeMagic, 0.0, 0.0, 1.0, 1.0
  animation = windows, 1, 6, easeMagic, pop
  animation = windowsIn, 1, 6, easeMagic, pop
  animation = windowsOut, 1, 5, easeOut, pop
  animation = fade, 1, 4, easeOut
  animation = border, 1, 3, easeOut
}

## Layer rules (for Waybar, etc.)
layerrule = noanim, waybar
layerrule = blur, waybar

## Focus
focus {
  follow_mouse = true
  focus_on_window_activation = smart
  raise_on_focus = true
}

## Input
input {
  kb_layout = us
  kb_options = caps:escape
  follow_mouse = true
  sensitivity = 0
  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
}

## Autostart
autostart = waybar
